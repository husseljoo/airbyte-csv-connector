documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Orange Files Spec
  type: object
  required:
    - host
    - port
    - username
    - password
    - path

  properties:
    host:
      type: string
    port:
      type: integer
      default: 22
    username:
      type: string
    password:
      type: string
      airbyte_secret: true
    path:
      type: string
