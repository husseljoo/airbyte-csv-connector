documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Orange Files Spec
  type: object
  required:
    - host
    - port
    - username
    - password
    - path
  properties:
    host:
      type: string
      order: 1
    username:
      type: string
      order: 2
    password:
      type: string
      airbyte_secret: true
      order: 3
    path:
      type: string
      order: 5
    port:
      type: integer
      default: 22
      order: 4
