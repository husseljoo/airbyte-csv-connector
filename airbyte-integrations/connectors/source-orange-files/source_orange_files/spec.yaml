documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Orange Files Spec
  type: object
  required:
    - host
    - port
    - username
    - password
    - path
  properties:
    host:
      type: string
      order: 1
    username:
      type: string
      order: 2
    password:
      type: string
      airbyte_secret: true
      order: 3
    path:
      type: string
      order: 5
    port:
      type: integer
      default: 22
      order: 4
    start_date:
      type: string
      title: "start date"
      description: "The starting date of the first file to be included (typically useful for very first sync)."
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}( [0-9]{2}:[0-9]{2})?$
      pattern_descriptor: YYYY-MM-DD or YYYY-MM-DD HH:MM
    recursive_search:
      type: boolean
      title: "recursive search"
      description: "Consider all files in subdirectories if present."
      default: true
    regex_filter:
      type: "string"
      title: "regex filter"
      description: "regex expression that will be applied to filter files."
    file_extension:
      type: string
      title: "file extension"
      description: "The file extension to be included. (do not include the '.')"
    min_file_age:
      type: string
      title: "minimum file age"
      description: "minimum file age (modification time)"
      pattern: ^[0-9]{2}:[0-9]{2}:[0-9]{2}:[0-9]{2}$
      pattern_descriptor: DD:HH:MM:SS
    max_file_age:
      type: string
      title: "maximum file age"
      description: "maximum file age (modification time)"
      pattern: ^[0-9]{2}:[0-9]{2}:[0-9]{2}:[0-9]{2}$
      pattern_descriptor: DD:HH:MM:SS
